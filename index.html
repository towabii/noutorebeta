<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音響信号変換アプリ v10 (Final)</title>
    <style>
        /* CSSは変更ありません */
        :root { --bg-color: #f0f2f5; --fg-color: #ffffff; --text-color: #1c1c1e; --primary-color: #007aff; --primary-hover: #0056b3; --border-color: #e0e0e0; --shadow-color: rgba(0, 0, 0, 0.1); --success-color: #34c759; --error-color: #ff3b30; }
        html.dark-mode { --bg-color: #1c1c1e; --fg-color: #2c2c2e; --text-color: #f2f2f7; --primary-color: #0a84ff; --primary-hover: #0060df; --border-color: #444446; --shadow-color: rgba(0, 0, 0, 0.3); }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
        .container { background-color: var(--fg-color); padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 8px 32px var(--shadow-color); width: 100%; max-width: 700px; text-align: center; transition: background-color 0.3s; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        h1 { color: var(--primary-color); margin: 0; font-size: 2rem; }
        .theme-switch { display: flex; align-items: center; cursor: pointer; } .theme-switch input { display: none; }
        .slider { width: 40px; height: 20px; background: #ccc; border-radius: 20px; position: relative; transition: background 0.3s; }
        .slider:before { content: ''; position: absolute; width: 16px; height: 16px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: transform 0.3s; }
        .theme-switch input:checked + .slider { background-color: var(--primary-color); } .theme-switch input:checked + .slider:before { transform: translateX(20px); }
        .section { margin-bottom: 2rem; }
        textarea { width: 100%; height: 120px; padding: 1rem; border: 1px solid var(--border-color); border-radius: 0.75rem; font-size: 1rem; resize: vertical; box-sizing: border-box; background-color: var(--bg-color); color: var(--text-color); }
        button { background-color: var(--primary-color); color: #fff; border: none; padding: 1rem 2rem; border-radius: 0.75rem; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.3s, transform 0.1s; margin-top: 1rem; }
        button:hover:not(:disabled) { background-color: var(--primary-hover); } button:active:not(:disabled) { transform: scale(0.98); }
        button:disabled { background-color: #8e8e93; cursor: not-allowed; }
        .receiver-area { position: relative; }
        #kanji-convert-button { position: absolute; bottom: 5px; right: 5px; padding: 0.3rem 0.8rem; font-size: 0.8rem; margin-top: 0; background-color: var(--success-color); display: none; }
        #result-display { margin-top: 1rem; padding: 1rem; border: 2px dashed var(--border-color); border-radius: 0.75rem; min-height: 50px; background-color: var(--bg-color); font-size: 1.2rem; font-weight: bold; color: var(--error-color); text-align: left; }
        .status { margin-top: 1rem; color: #8e8e93; font-style: italic; }
        @media (max-width: 600px) { body { padding: 0.5rem; } .container { padding: 1.5rem; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>音響信号 v10</h1> <label class="theme-switch"><input type="checkbox" id="theme-toggle"><span class="slider"></span></label></div>
    <div class="section"><textarea id="text-input" placeholder="ひらがな・カタカナでメッセージを入力"></textarea><button id="play-button">音に変換して再生</button></div>
    <div class="section"><button id="listen-button">マイクで読み取り開始</button><div class="receiver-area"><div id="result-display"></div><button id="kanji-convert-button">漢字に変換</button></div><p class="status" id="status-text">待機中</p></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // kuromoji.jsとキャッシュ関連をすべて削除し、変数を簡略化
    let audioContext, audioStream, analyser, animationFrameId;
    let isListening = false, listeningState = 'IDLE', lastDetectionTime = 0;

    const textInput = document.getElementById('text-input'), playButton = document.getElementById('play-button');
    const listenButton = document.getElementById('listen-button'), resultDisplay = document.getElementById('result-display');
    const statusText = document.getElementById('status-text'), themeToggle = document.getElementById('theme-toggle');
    const kanjiConvertButton = document.getElementById('kanji-convert-button');

    const NOTE_DURATION = 0.12, PAUSE_DURATION = 0.08;
    const START_SIGNAL_FREQ = 300, END_SIGNAL_FREQ = 4000;
    const charToFreqPair = {};

    function assignFrequencies() {
        const lowGroup = [697, 770, 852, 941, 1046, 1150];
        const highGroup = Array.from({length: 20}, (_, i) => 1209 + i * 110);
        const allChars = `あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをんがぎぐげござじずぜぞだぢづでどばびぶべぼぱぴぷぺぽぁぃぅぇぉゃゅょっアイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポァィゥェォャュョッー、。？！「」`;
        const chars = [...new Set(allChars.split(''))].sort();
        chars.forEach((char, i) => { const lowIndex = Math.floor(i / highGroup.length) % lowGroup.length; const highIndex = i % highGroup.length; if (lowIndex >= lowGroup.length) { console.error("文字セットが大きすぎます"); return; } charToFreqPair[char] = { f1: lowGroup[lowIndex], f2: highGroup[highIndex] }; });
    }
    assignFrequencies();
    
    // 読み込み処理が不要になったため、即時準備完了
    
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches, savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) { document.documentElement.classList.add('dark-mode'); themeToggle.checked = true; }
    themeToggle.addEventListener('change', () => { document.documentElement.classList.toggle('dark-mode'); localStorage.setItem('theme', themeToggle.checked ? 'dark' : 'light'); });

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    function initializeAudioContext() { if (!audioContext) audioContext = new AudioContext(); }

    playButton.addEventListener('click', async () => {
        initializeAudioContext();
        // ★★★ 変更点 ★★★ 漢字変換をせず、入力されたテキストを直接使う
        const text = textInput.value;
        if (!text) return;
        
        playButton.disabled = true;
        const sequence = [{f1: START_SIGNAL_FREQ}];
        for (const char of text) { // textをそのままループ
            if (charToFreqPair[char]) {
                sequence.push(charToFreqPair[char]);
            }
        }
        sequence.push({f1: END_SIGNAL_FREQ});
        
        await playSequence(sequence);
        playButton.disabled = false;
    });

    function playSequence(sequence) { return new Promise(res => { let t = audioContext.currentTime; for (const {f1, f2} of sequence) { [f1, f2].forEach(freq => { if (!freq) return; const o = audioContext.createOscillator(), g = audioContext.createGain(); o.type = 'sine'; o.frequency.setValueAtTime(freq, t); g.gain.setValueAtTime(0,t); g.gain.linearRampToValueAtTime(0.3,t+0.01); g.gain.linearRampToValueAtTime(0,t+NOTE_DURATION); o.connect(g).connect(audioContext.destination); o.start(t); o.stop(t+NOTE_DURATION); }); t+=NOTE_DURATION+PAUSE_DURATION; } setTimeout(res, (t-audioContext.currentTime)*1000); }); }
    
    listenButton.addEventListener('click', () => { initializeAudioContext(); !isListening ? startListening() : stopListening(); });
    async function startListening() { try { audioStream = await navigator.mediaDevices.getUserMedia({audio:true}); const src = audioContext.createMediaStreamSource(audioStream); analyser = audioContext.createAnalyser(); analyser.fftSize = 8192; analyser.smoothingTimeConstant = 0.5; src.connect(analyser); isListening = true; listeningState = 'IDLE'; listenButton.textContent = '停止'; statusText.textContent = '「開始信号」待機中...'; resultDisplay.textContent = ''; kanjiConvertButton.style.display = 'none'; analyzeSound(); } catch (err) { statusText.textContent = 'マイク起動失敗'; } }
    function stopListening() { if(audioStream) audioStream.getTracks().forEach(t=>t.stop()); cancelAnimationFrame(animationFrameId); isListening = false; listenButton.textContent = 'マイクで読み取り開始'; statusText.textContent = '待機中'; }

    function analyzeSound() { if (!isListening) return; const data = new Float32Array(analyser.frequencyBinCount); analyser.getFloatFrequencyData(data); const signal = findClosestSignalFromData(data); const now = Date.now(); if (signal && now - lastDetectionTime > (NOTE_DURATION + PAUSE_DURATION) * 1000) { if (listeningState === 'IDLE' && signal.type === 'START') { listeningState = 'RECEIVING'; statusText.textContent = '信号受信中...'; } else if (listeningState === 'RECEIVING') { if (signal.type === 'END') { listeningState = 'IDLE'; statusText.textContent = '受信完了。「開始信号」待機中...'; if (resultDisplay.textContent) kanjiConvertButton.style.display = 'inline-block'; } else if (signal.type === 'CHAR') { resultDisplay.textContent += signal.char; } } lastDetectionTime = now; } animationFrameId = requestAnimationFrame(analyzeSound); }
    
    function findClosestSignalFromData(data) { const threshold = -55; const freqToIndex = freq => Math.round(freq * analyser.fftSize / audioContext.sampleRate); if (data[freqToIndex(START_SIGNAL_FREQ)] > threshold) return { type: 'START' }; if (data[freqToIndex(END_SIGNAL_FREQ)] > threshold) return { type: 'END' }; for (const char in charToFreqPair) { const { f1, f2 } = charToFreqPair[char]; if (data[freqToIndex(f1)] > threshold && data[freqToIndex(f2)] > threshold) return { type: 'CHAR', char: char }; } return null; }

    kanjiConvertButton.addEventListener('click', async () => { const hiraganaText = resultDisplay.textContent; if (!hiraganaText) return; kanjiConvertButton.textContent = '変換中...'; kanjiConvertButton.disabled = true; try { const url = `https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hiraganaText)}`; const response = await fetch(url); const data = await response.json(); if (data && data.length > 0) { resultDisplay.textContent = data.map(segment => segment[1][0]).join(''); } else { throw new Error('変換結果が空です。'); } } catch (error) { statusText.textContent = '漢字への変換に失敗しました。'; } finally { kanjiConvertButton.textContent = '漢字に変換'; kanjiConvertButton.disabled = false; kanjiConvertButton.style.display = 'none'; } });
});
</script>

</body>
</html>
